<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Chat Window</title>
</head>
<body>
    

    <section>
        <h1>Chat Popup</h1>

        <div id="chat-popup" class="chat-popup">
            
            <button class="btn" id="close-chat">X</button>

            <div class="ad-area">

             <div class="ad-title">

                 <div class="title"> 
                
                 <img id="monitor-logo" src="img/mozilla-vpn-brand.svg" alt="mozilla-monitor">
                </div>
            </div>   
            
            <div id="ad-view">
                <img id="monitor-ad-pic" src="img/mozilla-vpn.svg" alt="monitor-ad">
                <div id="text">
                    <h5>
                        <b>
                            Surf, stream and get work done on servers in over 30 countries 
                            for a secure internet connection with a new perspective.
                        </b>
                    </h5>
                  </div>
            </div>
            

            <!-- <div>   -->
                <a href="https://www.mozilla.org/en-US/products/vpn/">
                    <button class="button-77" role="button">Get Mozilla VPN</button>
                    </a>
                <!-- </div> -->
            </div>
        </div>
            
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
